<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navBar">
      <nav>
        <ul>
          <a href="index.html">Google</a>
        </ul>
      </nav>
    </div>
    <div class="advancedSearch">
      <form action="https://www.google.com/search" method="GET">
        <div class="advanced">
          <label class="label" for="all_words">all the words: </label>
          <input type="text" id="all_words" name="as_q" />
        </div>
        <div class="advanced">
          <label class="label" for="exact_word"
            >this exact word or phrae:
          </label>
          <input type="text" id="exact_word" name="as_epq" />
        </div>
        <div class="advanced">
          <label class="label" for="any_word">any of these words: </label>
          <input type="text" id="any_word" name="as_oq" />
        </div>
        <div class="advanced">
          <label class="label" for="none_word">none of these words: </label>
          <input type="text" id="none_word" name="as_eq" />
        </div>
        <div class="search">
          <input type="submit" class="searchBtn" value="Search" />
        </div>
      </form>
    </div>
  </body>
</html>
